<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="sr-only">Toggle navigation</span>
                  </button>
                  <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/M.png">
                  </a>
              </div>
              <div class="collapse navbar-collapse" id="navigation">
                  <ul class="nav navbar-nav">
                      <li><a href="#">Profile</a></li>
                      <li><a href="#">List Music</a></li>
                      <li id="add"><a href="#">Add Music</a></li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>
  <main>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/saw.jpg" alt="Saw">
                    <div class="carousel-caption">
                        <h3>Music History</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/slick_jones.jpg" alt="Chicago">
                    <div class="carousel-caption">
                        <!--<h3>Chicago</h3>-->
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/dukeellington.jpg" alt="New York">
                    <div class="carousel-caption">
                        <!--<h3>New York</h3>-->
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/vincent_gomez.jpg" alt="New York">
                    <div class="carousel-caption">
                        <!--<h3>New York</h3>-->
                        <!--<p></p>-->
                    </div>
                </div>
                <div class="item">
                    <img src="img/bill_hensley.jpeg" alt="New York">
                    <div class="carousel-caption">
                        <!--<h3>New York</h3>-->
                        <!--<p>We love the Big Apple!</p>-->
                    </div>
                </div>
            </div>

        <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
         </div>
    </div>
    <div class="container form">
          <form class="hide">
              <div class="form-group row">
                  <label for="artist" class="col-sm-2 col-form-label">Artist</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="Artist" placeholder="Artist">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Album" class="col-sm-2 col-form-label">Album</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="Album" placeholder="Album">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Song" class="col-sm-2 col-form-label">Song</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="Song" placeholder="Song">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-primary" id="lets-hear-it-button">Let's Hear It</button>
                  </div>
              </div>
          </form>
      </div>
      <div id="table-container">
          <table class="table table-hover .table-responsive">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Year</th>
                      <th>Album</th>
                      <th>Artist</th>
                      <th>Genre</th>
                  </tr>
            </thead>
            <tbody class="data">

            </tbody>
          </table>
      </div>
      <nav class="pagination-nav" aria-label="Music List Results">
          <ul class="pagination">
              <li class="page-item page_prev disabled">
                  <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <!--<span class="sr-only">(current)</span></a>-->
              <li class="page-item page-next">
                  <a class="page-link" href="#">Next</a>
              </li>
          </ul>
      </nav>
    <div class="song-list"></div>
  </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="Javascripts/loadAndAdd.js"></script>
  <script src="Javascripts/views.js"></script>
</body>
</html>
